<!DOCTYPE html>
<html>
<head>
    <style>
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .form-field {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-label {
            width: 30%;
            padding: 5px;
        }

        .form-input {
            width: 70%;
            padding: 5px;
        }

        .register-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-field">
                <div class="form-label">
                    <img src="username.png" alt="Username">
                </div>
                <input type="text" class="form-input" placeholder="Username">
            </div>

            <div class="form-field">
                <div class="form-label">
                    <img src="email.png" alt="Email">
                </div>
                <input type="email" class="form-input" placeholder="Email">
            </div>

            <div class="form-field">
                <div class="form-label">
                    <img src="password.png" alt="Password">
                </div>
                <input type="password" class="form-input" placeholder="Password">
            </div>

            <div class="form-field">
                <div class="form-label">
                    <img src="confirm-password.png" alt="Confirm Password">
                </div>
                <input type="password" class="form-input" placeholder="Confirm Password">
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
